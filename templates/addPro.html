<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Royal Inventory</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">
</head>

<body id="bdy">
    <div id="header" class="navbar">
        <div class="navbar-brand">
            <a href="/home">
                <img style=" height: 120px;" src="../static/icons/royal-logo.png" alt="">
            </a>
        </div>
        <ul class="navbar">
            <li class="nav">
                <h1 style="color: black;">Add new product</h1>
            </li>
        </ul>
        <a href="/home">
            <div><img style=" height: 25px;" src="../static/icons/back-ico.png" alt=""><br>Back</div>
        </a>
    </div>
    <div class="container" style="margin: 20px;">
        <form action="/addPro" method="post" class="form">
            <div class="form-group">
                <label for="inv_type">Choose Inventory type:</label>
                <select name="inv_type" id="inv_type" required>
                    {% if 'listOfInv' in session %}
                    {% for item in session['listOfInv'] %}
                    <option value="{{item}}">{{item}}</option>
                    {% endfor %}
                    {% endif %}
                </select>
            </div>
            <div class="form-group">
                <input type="text" name="proName" placeholder="Product name" required>
            </div>
            <div class="form-group">
                <input type="number" min="1" name="noOfProducts" id="noOfProducts" placeholder="#Stocks" required><br>
            </div>
            <div class="form-group">
                <label for="manuDate">Manufacturing date:</label>
                <input type="date" name="manuDate" id="manuDate" placeholder=""><br>
            </div>
            <div class="form-group">
                <label for="expDate">Expiry date:</label>
                <input type="date" name="expDate" id="expDate" placeholder=""><br>
            </div>
            <div class="form-group">
                <input type="number" name="price" min="0.01" id="price" placeholder="Price of Item" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Royal Inventory</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">
    
</head>

<body id="bdy">
    <center>
        <a href="/"><img style=" height: 200px;" src="../static/icons/royal-logo.png" alt=""></a>
    </center>
    <br>
    <div class="container text-center">
        <h5>Login</h5>
        <form action="/login" method="post">
            <div class="form-group">
                <input onclick="hide()" type="text" name="id" placeholder="retailer id" required data-toggle="tooltip"
                    data-placement="right" title="Enter registered retailer ID.">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="password" required data-toggle="tooltip"
                    data-placement="right" title="Enter password.">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <center>
        {% if 'userFound' in session and session['userFound'] == False %}
        <div id="warn" style="color: red;">User not found</div>
        {% endif %}
        <div>Not an existing user? <a href="/signUpShow">Sign Up</a></div>
    </center>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
<script>
    function hide(){
        var x = document.getElementById("warn");
        x.hidden = true;
    }
</script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Royal Inventory</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script>
        function myFun(){
            var name = document.getElementById("proName").innerText;
            alert("You will be notified when stock of - " +name+ " goes below the set Threshold");
        }
    </script>
</head>

<body>
    <h1>Set Alert</h1>
    <form action="/setAlert" method="post">
        <label for="proName">Choose Product:</label>
        <select name="proName" id="proName" required>
            {% if 'listOfPro' in session %}
                {% for item in session['listOfPro'] %}
                    <option value="{{item['name']}}">{{item['name']}}</option>
                {% endfor %}
            {% endif %}
        </select>
        <input type="number" min="1" name="threshold" id="threshold" placeholder="Enter threshold value" required>
        <button type="submit" onclick="myFun()">Set Alert</button>
    </form>

    <table style="background: rgba(128, 128, 128, 0.386);">
        <tr>
            <th style="padding: 10px;">Product Name</th>
            <th style="padding: 10px;">In stock</th>
            <th style="padding: 10px;">Threshold</th>
            <th style="padding: 10px;">Exp Date</th>
        <tr>
            {% if 'listOfPro' in session %}
            {% for item in session['listOfPro'] %}
                <td style="padding: 10px;">{{item['name']}}</td>
                <td style="padding: 10px;"> {{item['no_of_pro']}}</td>
                <td style="padding: 10px;"> {{item['threshold']}}</td>
                <td style="padding: 10px;">{{item['expDate']}}</td>
            {% endfor %}
            {% endif %}
        </tr>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
